<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="./sanrio.css" />
  <body>
    <div class="header">
      <div>
        <img class="logoimg" src="./img/logo.PNG" alt="logo" />
      </div>
      <div>
        <ul class="right">
          <li>COMPANY</li>
          <li>CHARACTER</li>
          <li>PLACE</li>
          <li><a href="./recruit.html">RECRUIT</a></li>
        </ul>
      </div>
    </div>

    <img class="mainimg" src="./img/main.PNG" alt="main" />

    <div class="character">
      <h1>CHARACTER</h1>
      <button class="character-btn">VIEW MORE</button>
      <div class="box">
        <div class="card">
          <img src="./img/Hello_Kitty_1.png" alt="helloimg" />
          <div class="img_ko">헬로키티</div>
          <div class="img_en"><h4>HELLO KITTY</h4></div>
        </div>

        <div class="card">
          <img src="./img/My_Melody_1.png" alt="Myimg" />
          <div class="img_ko">마이멜로디</div>
          <div class="img_en"><h4>MY MELODY</h4></div>
        </div>

        <div class="card">
          <img src="./img/Kuromi_1.png" alt="KUimg" />
          <div class="img_ko">쿠로미</div>
          <div class="img_en"><h4>KUROMI</h4></div>
        </div>

        <div class="card">
          <img src="./img/Pom_Purin_1.png" alt="PURINimg" />
          <div class="img_ko">폼폼푸린</div>
          <div class="img_en"><h4>POMPOMPURIN</h4></div>
        </div>

        <div class="card">
          <img src="./img/Cinamoroll_1.png" alt="Cinaimg" />
          <div class="img_ko">시나모롤</div>
          <div class="img_en"><h4>CINAMOROLL</h4></div>
        </div>

        <div class="card">
          <img src="./img/Little_Twin_1.png" alt="starimg" />
          <div class="img_ko">리틀트윈스타</div>
          <div class="img_en"><h4>LITTLETWINSTAR</h4></div>
        </div>

        <div class="card">
          <img src="./img/Pochaco_1.png" alt="pochaimg" />
          <div class="img_ko">포차코</div>
          <div class="img_en"><h4>POCHACO</h4></div>
        </div>

        <div class="card">
          <img src="./img/Keropi_1.png" alt="Keropiimg" />
          <div class="img_ko">캐로피</div>
          <div class="img_en"><h4>KEROPI</h4></div>
        </div>
      </div>
    </div>

    <div class="Company">
      <h1>COMPANY</h1>
      <div class="box_2">
        <div class="card_2">
          <img src="./img/ico_company1.png" alt="zip" />
          <div class="title">회사소개</div>
          <div class="content">
            맑고 깨끗한 강가에<br />
            문화를 쌓아 올리자.
          </div>
          <button class="more-btn">MORE</button>
        </div>

        <div class="card_2">
          <img src="./img/ico_company2.png" alt="clock" />
          <div class="title">회사연혁</div>
          <div class="content">
            산리오의 히스토리를<br />
            확인하세요.
          </div>
          <button class="more-btn">MORE</button>
        </div>

        <div class="card_2">
          <img src="./img/ico_company3.png" alt="clock" />
          <div class="title">사업영역</div>
          <div class="content">
            소셜 커뮤니케이션을 <br />
            산리오가 시작합니다.
          </div>
          <button class="more-btn">MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
