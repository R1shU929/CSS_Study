<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page_out">
      <div class="page_1">
        <div class="header">
          <h2>로그인</h2>
          <p>올리브영의 다양한 서비스와 혜택을 누리세요.</p>
        </div>
        <div class="login_ID">
          <input
            type="text"
            id="login"
            placeholder="CJ ONE 회원가입 아이디 입력"
          />
        </div>

        <div class="login_PW">
          <input
            type="password"
            id="password"
            placeholder="비밀번호 (8-12자 영문자+숫자+특수문자)"
          />
        </div>

        <div class="find">
          <div class="find_left">
            <input type="checkbox" id="cb1" />
            <label for="cb1">아이디 저장</label>
          </div>
          <div class="find_right">아이디 찾기 | 비밀번호 찾기</div>
        </div>
      </div>
    </div>
  </body>
</html>
